<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css-files/gameFlow.css">
        <link rel="stylesheet" href="css-files/imagesHover.css">
        <link rel="stylesheet" href="css-files/animation.css">
        <title>DERBY GAME</title>
    </head>
    <body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="containerGame">
        <div>
            <img class="court" src="images/court.jpg">
        </div>
            <div class="headline">
            </div>
        <div class="introduction">
           <p class="introductionText">
            <span class="welcome"> WELCOME TO THE DERBY GAME </span>
            <span class="plusButton"> PRESS ON THE "+" BUTTONS TO ADD SOLIDERS.</span>
            <span> CLICK ON THE SWORD TO BEGIN A FIGHT  </span>
            
            <button class="closeButton"> CLOSE </button>
           </p>  
        </div>
        <div class="buttons">
            <button class="addbutton" id='hapoel'>
                <img class="plus" src="images/plus.png">
            </button>
    
            <button id="fight"> 
                <img class="swords" src="images/swords.webp">
            </button>
            
            <button class="addbutton" id='maccabi'>
                <img class="plus" src="images/plus.png">
            </button>
        </div>
        <div class="message">
            <div id="result"> </div>
        </div>

        <div class="belowMessage">
            <div class="currHapoelContainer">
                <p class="lifeHTA"> HP- <b class="hpHTA"> 100 </b> </p>
                <p class="damageHTA"> DAMAGE TAKEN - <b class="damageTakenHTA"> 0 </b> </p>
            </div> 
            <div class="currMaccabiContainer">
                <p class="lifeMTA"> HP-  <b class="hpMTA"> 100 </b> </p>
                <p class="damageMTA"> DAMAGE TAKEN - <b class="damageTakenMTA"> 0 </b> </p>
            </div>
          
    
            <div class="both">
                <div id="solidersHTA">
                </div>
                <div id="solidersMTA"> 
                </div>
                <div id="hapoelPlayerInformation" class="playerInformation"></div>
                <div id="maccabiPlayerInformation" class="playerInformation"></div>
                <div id="currHapoel"> </div>
                <div id="statsContainer">
                    <div id="stats"> </div>
                </div>
                <div id="currMaccabi"> </div>
            </div>
    
            <div class="containerMenu">
                <a class="menuLink" href="openingScreen.html">
                    <button class="menu"> 
                        <img class="home" src="images/home.png">
                    </button>
                </a>
            </div>
        </div>
        
    </div>
    <script type="module" src="js-files/main-js.js"></script>
    </body>
</html>
